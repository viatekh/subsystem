<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SUB:SYSTEM RSVP</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a; /* same as poster background */
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    img {
      max-width: 90%;
      height: auto;
      margin-bottom: 2rem;
    }

    .rsvp-box {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #ff0066;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6005c;
    }
  </style>
</head>
<body>
  <img src="poster.jpg" alt="Event Poster">

  <div class="rsvp-box">
    <input type="text" id="name" placeholder="Enter your name">
    <button onclick="submitRSVP()">RSVP</button>
  </div>

  <script>
    async function submitRSVP() {
      const name = document.getElementById("name").value.trim();
      if (!name) {
        alert("Please enter your name.");
        return;
      }

      // Replace with your Google Apps Script Web App URL
      const scriptURL = "YOUR_GOOGLE_APPS_SCRIPT_URL_HERE";

      try {
        await fetch(scriptURL, {
          method: "POST",
          body: new URLSearchParams({ "name": name })
        });
        alert("Thanks for your RSVP, " + name + "!");
        document.getElementById("name").value = "";
      } catch (err) {
        alert("Error submitting RSVP. Please try again later.");
      }
    }
  </script>
</body>
</html>
